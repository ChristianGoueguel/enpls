url: https://nanx.me/enpls/

template:
  bootstrap: 5

reference:
  - title: "Model fitting"
    desc: "Functions for fitting ensemble (sparse) partial least sqaures regression models."
    contents:
      - enpls-package
      - enpls.fit
      - enspls.fit
      - predict.enpls.fit
      - predict.enspls.fit
      - print.enpls.fit
      - print.enspls.fit
  - title: "Cross-validation"
    desc: "Cross-validation routines for ensemble (sparse) PLS/SPLS models."
    contents:
      - cv.enpls
      - cv.enspls
      - plot.cv.enpls
      - plot.cv.enspls
      - print.cv.enpls
      - print.cv.enspls
  - title: "Measuring feature importance"
    desc: >
      Functions for measuring feature importance using ensemble PLS/SPLS models.
    contents:
      - enpls.fs
      - enspls.fs
      - plot.enpls.fs
      - plot.enspls.fs
      - print.enpls.fs
      - print.enspls.fs
  - title: "Outlier detection"
    desc: >
      Functions for detecting "outliers" using ensemble PLS/SPLS models.
    contents:
      - enpls.od
      - enspls.od
      - plot.enpls.od
      - plot.enspls.od
      - print.enpls.od
      - print.enspls.od
  - title: "Model applicability domain evaluation"
    desc: >
      Functions for evaluating model applicability domain using ensemble PLS/SPLS models.
    contents:
      - enpls.ad
      - enspls.ad
      - plot.enpls.ad
      - plot.enspls.ad
      - print.enpls.ad
      - print.enspls.ad
  - title: "Performance evaluation metrics"
    desc: >
      Functions for computing evaluation metrics for regression models.
    contents:
      - enpls.rmse
      - enpls.rmsle
      - enpls.mae
  - title: "Datasets"
    desc: >
      Example datasets.
    contents:
      - alkanes
      - logd1k
